<td-layout #layout title="Covalent Quickstart" displayName="FirstName LastName" (logout)="logout()">
  <menu-items>
    <template let-item let-last="last" ngFor [ngForOf]="routes">
      <a md-list-item [routerLink]="[item.route]" (click)="layout.close()"><md-icon>{{item.icon}}</md-icon>{{item.title}}</a>
    </template>
  </menu-items>
  <router-outlet></router-outlet>
</td-layout>
